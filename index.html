<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel= "shortcut icon" href="./media/favicon.jpg" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/0f4e2a69b0.js" crossorigin="anonymous"></script>
    <title>Vehicles</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li>
                <img class="logo" src="./media/logo.png" alt="imagen">
            </li>
            <li>
                <button class=" button mainButton">Nuevo post</button>
            </li>
            <li>
                <div class="buscar">
                  <input placeholder="Buscar nuevo vehiculo">
                  <i class="fas fa-search iconoBusqueda"></i>
                </div>
            </li>
            
            <li>
                <button class="button secundaryButton">Login</button>
            </li>
            <li>
                <button class="button mainButton">Registro</button>
            </li>
        </ul>
    </header>
    <main>
        <section>
            <h1 class="tituloCentrado">VEHICULOS</h1>
            <ul class="vehicleCardContainer">
                <li class="vehicleCard">
                  <div class="contenedorImagen">
                    <img src="./media/ferrariStadle.jpg" alt="Ferrari Stradle">
                </div>
                <span class="vehicleTitle">Ferrari Stradle</span>
                </li>
                <li class="vehicleCard">
                  <div class="contenedorImagen">
                    <img src="./media/mercedesAMG.jpg" alt="Mercedes-Amg GT">
                  </div>
                  <span class="vehicleTitle">Mercedes-Amg GT</span>
                </li>
            </ul>
        </section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
